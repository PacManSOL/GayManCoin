<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gay-Man</title>
    <style>
      #gameContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
      }

      #gameCanvas {
        box-shadow: 10px 10px 20px black;
      }

      #leftLogo, #rightLogo {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #leftLogo {
        left: 20px;
      }

      #rightLogo {
        right: 20px;
      }

      #leftLogo img, #rightLogo img {
        width: 100px; /* Adjust the size as needed */
        height: auto;
      }

      h1 {
        text-align: center;
        font-family: Impact, sans-serif;
        color: lightgrey;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
        background: linear-gradient(
          to right,
          red, orange, yellow, green, blue, indigo, violet
        );
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <a id="leftLogo" href="https://x.com/GayManCoin" target="_blank">
        <img src="images/Logo1.png" alt="Twitter Logo" />
      </a>
      <div>
        <h1>Gay-Man</h1>
        <canvas id="gameCanvas"></canvas>
      </div>
      <a id="rightLogo" href="https://t.me/gaymancoin" target="_blank">
        <img src="images/Logo2.png" alt="Telegram Logo" />
      </a>
    </div>
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
